schemaVersion: 2.2.0
metadata:
  name: service-registry
  version: 2.2.4
  provider: Red Hat
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  displayName: Service Registry
  description: Service Registry
  tags:
    - Java
    - Apicurio
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: java-quarkus
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: java-quarkus-image:latest
      dockerfile:
        uri: Dockerfile.jvm.staged
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 250Mi
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8080
          targetPort: 8080
          path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
